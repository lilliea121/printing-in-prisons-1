<h1>Resolution</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>WHEREAS: In the wisdom of the Almighty, He has deemed it fitting to take one of our Honorary members, the Honorable Murrell Dobbins, Inspector in this, The Eastern State Penitentiary, from this earth. We, the Officers and Delegates of the Honor and Friendship Club, in fitting spirit, do give expression to our appreciation of the kindly interest always given both the Club and members by Mr. Dobbins. Be it Resolved therefore: that commemorating the goodly interest of the late Inspector, Murrell Dobbins, the Honor and Friendship Club shall purchase a suitable floral emblem and present the same to the family of the deceased, with the condolence of the Officers and members, and a copy of these resolutions be sent to the family of the deceased. And further be it ordered, that a copy of these resolutions be printed in THE UMPIRE. Board of Delegates meeting, April 6, 1917. B 7542, Secretary. By Order of Chairman, A 8482.</p>
