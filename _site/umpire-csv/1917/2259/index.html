<h1>E.S.P. Choir Gives Sacred Song Service</h1>

<ul>

</ul>
<img width="200" src="/assets/img/" />
<p>E.S. P. CHOIR GIVES SACRED SONG SERVICE Before a large assembly of visitors, the E. S. P. choir, assisted by the orchestra, gave a delightful sacred song service on Sunday last, under the able direction of Prof. A. F. Wiegandt. The program was as follows: 1. The Golden Trumpet Worrell 2. Hymn No. 197 (R. B.) John B. Dykes (a)—Holy, Holy, Holy! (b)—Steer for Home, (R. B. 23) 3. Hymn No. 1 (BR. B.) Chas. H. Gabriel (a)—That Will Be Glory (b)—How Firm a Foundation, (R. B. 115) 4. Sacred Heart Barnard 5. Hymn No. 58 (B. S.) H. S. Perkins (a) — Whiter Than Snow (b)—He Died of a Broken Heart (B. S. 74) 6. Hymn No. 114 (B. S.) Chas. H. Gabriel (a)—Because I Love Jesus (b) — When Love Shines In, (B. S. 141) 7. Hope Sublime Barnard A. F. Wieyandt, Conductor.</p>
