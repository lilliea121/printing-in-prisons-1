<h1>E.S.P. Choir and Orchestra Give Song Service</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>E. S. P. CHOIR AND ORCHESTRA GIVE SONG SERVICE The following well selected program of sacred music was given by the E. S. P. choir and orchestra at this institution on Sunday last, under the direction of Prof. A. F. Wiegandt. PROGRAM 1. Festival March Batemann 2. An Easter Flower Worrell 3. Hymn No. 227 (R. B.) Oliver Holden (a)—All Hail the Power of Jesus’ Name (b) . The Fight is On, (R. B.) 38 4. Hymn No. 88 (R. B.) E. Perronet (a) —All Hail the Power of Jesus’ Name (b)—God Be with You, (R. B. 253) 5. Meditation Morrison 6. Hymn No. 177 (B. S.) Chas. H. Gabriel (a)—Awakening Chorus (b)—Jesus Lives, (B. S. 97) 7. Hymn No. 278 (B. S.) P. P. Bliss (a) Hallelujah! What a Saviour! (b)—Christ Arose, (B. S. 272) 8. Traumerei Schumann A. F. Wiegandt, Conductor.</p>
