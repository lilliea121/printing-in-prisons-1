<p>Pointed PunsRegardlessMolly Pitcher sprang to the gun at Monmouth.&quot;So this,&quot; exclaimed the soldiery, their imaginations instantly fired, &quot;is to be a Pitcher's battle!&quot;For, although the national game was still on the knees of the gods, sporting blood is sporting blood, regardless of season or occasion.Why the Judge Was Powerless.The jury, after long deliberation, seemed unable to agree in a perfectly clearcase. The judge, thoroughly exasperated at the delay, said :&quot;I discharge this jury. &quot;One sensitive juror, indignant at what he considered a rebuke, faced the judge.&quot;You can't discharge me!&quot; he said,with a tone of conviction.&quot;And why not?&quot; inquired the Judgein surprise.&quot;Because/' announced the juror,pointing to the lawyer for the defense, &quot;I was hired by that man there !&quot;</p>
