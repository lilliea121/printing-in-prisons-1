<h1>Plasterers Win Series</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>PLASTERERS WIN SERIES Tony went into the box for the Plasterers in their final game of the series with the Band, held them down to three hits and two runs, and aided by two bad fumbles of the opposing short fielder and first baseman, copped the game by the score of 4—2, making three straight victories during the week. Josh opened for the Band with one run, and Louie banged out a three-bagger, but, was unable to reach home. Barber the first man up for the Plasterers, scored through singles by Stump and Tony. In the second, the Poet walked, stole second, and scored on Slim’s hit through the twelfth block doorway. Jack for the Plasterers, singled and came across the plate on Davis, and Yaller’s hits. In the third, Felix and Curly both scored. Neither team was able to secure another tally during the remainder of the game. though Slim lost an opportunity to score in the fifth, when he attempted to steal third where he was caught. Umpires, John Henry, James. — Mitch.</p>
