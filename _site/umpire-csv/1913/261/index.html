<h1>Dat’s De Game</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>DAT’S DE GAME W’en dere out on de fiel, guy, out on de fiel’, Wit’ trowin an’ ketchin’ de ball— An’ de bleachers ’r’ lined wit de hungry fans, Awaitin’ t? hear ‘‘play ball !”— Aw nix on de op’ra, dat’s comic ’r gran’; Go way wit’ de pictur’ shows; We're a livin dose days wit de bleacherite ’ Mong de slides, an’ ketches an’ t’rows. (And listen) “See de find! He’s de champ wit’ de brainy tup, An’ a spitter and fade-away; He’s a hatter an’ pitcher—now wa’t d ye know? An’ a fielder dat’s all in de play; Can you beat it? Go on! He’llstealtwoa game, And slug ’em five hunderd an’ more, He's de man wit’ de ncodle—de clean-up hit, Who fielded ’em nine-eighty-four. ’ (Later : Same voice when the ‘‘find”’ floundered) “Well, look at de mut—at de bloomin dub— Get next to de faker’s king; He’s de lead-foot kid, wit’ de saw-dust head; De cull wit’ de pale glass wing; Go back to de mines; it’s de marbles for you. Dat’s de onliest game you'll fit Stand up to de plate—aw’ look he’s afraid !!! A hit,-Frost, give us a hit!!! -Zell E. Bueli</p>
