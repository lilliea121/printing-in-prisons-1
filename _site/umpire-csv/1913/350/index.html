<h1>Kind Words</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>KIND WORDS Kind words never blister the tongue or lips. We never heard of any mental trouble arising from this quarter. Though they do not cost much, yet they accomplish much. They help one’s own good nature and good will. Soft words soften our own soul. Angry words are fuel to the flame of wrath, and make it burn more fiercely. Kind words make other people good-natured. Cold words freeze people, and hot words scorch them and bitter words make them bitter and wrathful words make them wrathful. There is such a rush of all other kind of words in our day, that it seems desirable to give kind words a chance among them. Kind words also produce their own image on men’s souls. And a beautiful image it is. They soothe, and quiet, and comfort the hearer. They shame him out of his sour, morose, unkind feeling. We have not yet begun to use kind word in such abundance as they ought to be used, but let us try, and the habit will grow. —B 6594</p>
