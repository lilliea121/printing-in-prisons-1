<h1>Base-Ball Nut</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>1913 WITH THE POETS BASE-BALL NUT He really didn’t know just how the Yankees conquered Spain. And Edgar Allen Poe to him was new: If you asked him-—-well, he couldn’t tell the history, of the Maine; How Napoleon had met his Waterloo; He had traveled all through college, and he knew with all his knowledge, ‘That in life he was nothing but a booh. But with all his faults at learning, and his aptitude at earning, He knew the greatest batter’s name was---RUBE To him the siege of Gettysburg was nothing but a myth He never knew that Bryan’s name was } ill; He wouldn’t stand for Shakespeare, and he never bothered with Thomas Edison, or other men of skill: Bob Fitzsimmons was a piker, Hetty Green, he didn’t like her, Teddy Roosevelt---well he thought was rather early. But he’d probably astound you, yes, he’d hammer and propound you, With the lightening pill propensities of--CURLY His taxes weren't settled, and he never went to vote, It really was a waste of precious time; EEG simply couldn't see, why the smile on Quaker Oats, Didn’t have instead, a funny baseball rhyme: At golf he couldn’t revel, and at races, on the level Say, he didn't know a race-horse from in ape, But for all his ways erratic, he contained within his attic, ‘The biography of GEORGE WASHINGTON YEAP. (1,’envoi) Thus he drifted on through life, and in the good old summer time, His existence on this earth was like a dream, And at night when all was over, he would picture in ae min Slippery Jordan, pickin’ balls from off the screen; Yellow Wagner, Little Freddie, Longie and Big Jack— Breakfast. dinner, supper; morning, noon and night, ‘Thus he raved until they got him, and safely took him back To his number twenty-two, in the third block on the right. —Adapted</p>
