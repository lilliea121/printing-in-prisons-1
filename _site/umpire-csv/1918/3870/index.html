<h1>Three Cheers</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>THREE CHEERS Germany signs Armistice at midnight, and world war ends at 6 a.m. this —Monday— morning. Kaiser, and Crown Prince abdicate and with: Von Hindenburg, and the entire General Staff flee to Holland. Berlin joins the revolution, after severe street fighting. Prince Maxis appointed Regent, and Herr Ebert, Socialist leader, and Deputy, is Chancellor. Poland, Schleswig-Holstein, and Bavaria proclaim republics Armistice terms include a general withdrawal of the German forces from the occupied portions of France, Belgium, and Russia. Disarmament, and demobilization of the German armies. Occupation by Allied and American Forces of Strategic points in Germany. Surrender of a part of the German High Seas Fleet, and submarines, disarmament of the remainder. Occupation of all German naval bases. Release of all Allied and American prisoners. It’s over, over there, and We Win. And now to celebrate.</p>
