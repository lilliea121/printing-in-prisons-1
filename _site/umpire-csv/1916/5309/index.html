<h1>Tuesday’s Games: Ninth 9--Cubs 8</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>Ninth 9—Cubs 8The Ninth made it three straight victories over the Cubs by winning a close game, 9—8.Boyd, pitching for the Cubs was steady in the pinches, but the loose support behind him was turned into good advantage by the Ninth.Charlie, started for the Ninth but was derricked in the fourth stanza, yielding to Mac.Albie made the sensational play of the season, when he knocked down a line on drive by Chick, making a triple play assisted by Taylor, who also fielded well.Pettrili led the Ninth’s attack with a double and a triple. Walter clouted the ball, for the circuit in the sixth frame.Score by innings as follows:R. H. E. Cubs 3 0 1 0 1 1 2—8 4 1 Ninth 1 0 3 0 4 0 1—9 8 1Doubles—Charley; Pet.Triple—Pet.Home Run—Walter,Mack; Taylor. Umpires—Marty and Collins.</p>
