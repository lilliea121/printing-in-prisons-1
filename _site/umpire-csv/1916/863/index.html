<h1>Second Raise In Wages For 8,000 Workers</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>Second Raise In Wages For 8,000 Workers The Scoville Manufacturing Company of Waterbury, Conn., recently gave its employees, numbering over 8000, a second bonus of 5 per cent. on their wages since October 1. An increase from 191% to 22 cents an hour for common labor at its Pueblo steel plan was announced at the general offices of the Colorado Fuel and Iron Company at Denver, Col. Other hourly rates and some tonnage schedules are being worked out. The Jamison Coal and Coke Company of Greensburg, Pa., announced a wage increase of about 10 percent, for its several hundred employees on Saturday last.</p>
