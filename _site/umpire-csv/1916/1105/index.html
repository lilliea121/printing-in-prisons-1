<h1>U.S. Ships To Patrol Seas As Peace Police</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>U. S. SHIPS TO PATROL SEAS AS PEACE POLICE “It may be necessary for peaceful Powers, led by the United States, to police the world when the war is over if commerce and civilization are not to be reduced to chaos.” G. Lowes Dickinson, author and political economist, expressed this opinion Saturday to University of Pennsylvania students in Logan Hall. There is nothing in international law, Mr. Dickinson said, to prevent war from degenerating into a series of reprisals in which neutral trade might be swept from the seas. His plan for enforcing peace is similar to that advanced by the league organized in this city last June, with ex-President Taft at its head. Mr. Dickinson also delivered an address in Houston Hall on “After War, What?”</p>
