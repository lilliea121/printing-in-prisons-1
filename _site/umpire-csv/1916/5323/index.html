<h1>Monday’s Games: Printers 4--Cubs 3</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>Monday’s GamesPrinters 4—Cubs3In a pitching duel between Manager Boyd and Jacoby, the Printers won a finely contested 4 to 3 game from the Cubs.Jacoby had excellent control, fanning 9 and walking 1.Boyd was also in fine form, fanning 12 and walking 1.Baumgartner, a newcomer had a rollicking day at bat, getting 3 hits in four times up.Barney for the cubs starred in the outer garden, while Hagy and Jack fielded well for the Printers.Score by innings as follows:R H E. Printers 3 0 0 1 0 0 0—4 9 0 Cubs 1 0 0 1 0 0 1—3 4 2Two base hits—Boyd.Umpires Mack and Happy.</p>
