<p>THE VICTOR COMPANY INSURES ITS EMPLOYES At a recent meeting of the directors and officers of the Victor Taliking. Machine Co. of Camden, N. J., it was decided an insurance of $1000 for every employee of to provide the company who has been on the payroll more than five years and who, at death, is in good standing in the Victor Employeesâ€™ Beneficial Association. For employees of less than five years there is an insurance of $750. It also was decided that all employees not receiving straight pay should draw $5 weekly in case of indisposition. Placards were placed about the plant recently announcing the fact that the association had decided to raise its share of the death benefits to $250 and that the company had agree! to give $750, making a total of $1000, The announcement was hailed with delight by the thousands of employees of the big concern.</p>
