<h1>Monday’s Games: Ninth 7--Printers 4</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>Ninth 7—Printers 4 The game between the Printers and Ninth was a hard fought battle, and was featured by heavy hitting on both sides; but the Ninth had a little the better of the hitting match and the game ended 7—4 in their favor. Hagy on the mound for the Printers was touched for 9 hits and struck out 13. Mac for the Ninth allowed 7 hits and struck out 5. Lucky was the star of the game having two doubles and a home run. Score by innings as follows: R. H. E. Printers 0 0 1 0 0 2 0 1—4 9 0 Ninth 2 0 0 1 0 0 4 x—7 7 1Home run—Lucky. Triples—Williamsport; Stump. Doubles—Lucky 2; Stump 2; Jack; Hagy; Saul; Charley. Umpires—Fred and Frank.</p>
