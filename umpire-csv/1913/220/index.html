<h1>Library Tie the Band</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>LIBRARY TIE THE BAND June 4 The Bandits played superior ball in their game with the Library for four innings, then Walt, who struck out nine Students, weakened, and the Students tied the score. In their half of second Whitey hit, advanced to third, and scored on Eggies hit. Eggie scored on a wild throw, two runs. In fifth, Chick walked and scored on Beef’s double. Ryder clouted for the circuit and Beef scored. Davis walked and scored on Whitey’s triple. Band—In second inning, Dave tripled and scored on Poet’s hit. Slim advanced to third, Julius hit and scored Slim. In third, Josh slammed out a homer. Slim doubled in fourth. Julius hit for a home run in fifth. Score 6-6.— Rocky.</p>
