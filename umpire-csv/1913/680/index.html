<h1>Faith</h1>

<ul>

<img width="200" src="/printing-in-prisons/assets/img/" />
<p>AMONG THE POETS FAITH I jes’ don’ know ef de cohn’ll grow, But I plants hit just de same; I jes don’ know ef de wind’Il blow, But I watch an’ pray,; an’I reap an’ sow, An’ de good Lawd know my name. I jes’ can’t tell ef de cotton sell, But I toils on jes’ de same; De birds they build where de spring sap swell, An’ dey know enuff for a rainy spell, An’ dat’s lots mor’ dan dey gwine to tell— An’ de good Lawd know my name. So I watch an’ pray as I goes my way, An’ I toils on jes’ de same; De rose is sweet, but de rose can’t stay, But I’m mighty glad when it blooms my way De night fall dark, but de Lawd send day, An’ de good Lawd know my name. : —Selected</p>
