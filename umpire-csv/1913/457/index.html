<h1>Band Vs Library</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>BAND vs LIBRARY The tie game of Friday was decided Saturday, and never was a stronger or fiercer battle fought inside these walls. The fusillade was terrific, making the surrounding domes shriek for mercy. Both teams played their utmost for supremacy, and the Band after making a tremendous bid for victory were defeated Home runs galore, were scored, and 20 balls were lost, in all directions. Louis, Charlie and Ban pitched. for Library; Yeap for Band, and some very choice offerings were crashed in. Space will not permit of details; the game briefly, is as follows:— 26 runs were aggregated; 12 being homers. For the Library, Tommy, Mike, Slip, Louis (2) Charlie (2) and Bob (2), made home run swats. Slip (2) Louis (2) Stew, Mike, Beef Trust and Ban, scored, and Slip made (2) doubles, and Louis one. In the 6th inning runs were bunched, 5 of which were home runs. The Band scored with Slim, (2) and Swig who made boundary licks. Swig, Roge, Slim and Ike, (2) also scored. Slim tripled and doubled, and Yeap hit a 2-bagger. Julius brought in 3 runs, but failed to register himself. Result; 18—8, and John Henry officiated. -- Henry</p>
