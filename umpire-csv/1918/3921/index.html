<h1>Peace Terms Defined by Lodge Differ from Those of Wilson</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>PEACE TERMS DEFINED BY LODGE DIFFER FROM THOSE OF WILSON Washington, Aug. 23. LODGE PEACE BASIS CONDITIONS essential to peace, as pronounced by Senator Lodge: First. Belgium must be restored. Second. Alsace and Lorraine must be restored to France unconditionally, not because of sentiment, but because the iron and coal of Lorraine must forever be taken from Germany. Third. where the Italian race is predominant, including Trieste, must go back to Italy. Fourth. Serbia and Rumania must be established in their independence. Fifth. Greece must be made secure. Sixth. The Jugo-Slavs and the Czecho -Slavs must be established as independent States. Seventh. The Polish people must have an independent Poland. Eighth. The Russian provinces from Russia by the Brest-Litovsk treaty must be restored to Russia. Ninth. Constantinople must be taken away from Turkey and placed in the hands of the Allied nations as a free port, so as to bar Germanyâ€™s way to the east and hold the Dardanelles for the benefit of mankind. Tenth. Palestine must never return to Turkish rule and the persecuted Christian of Asia Minor, the Syrians and the Armenians must be made safe.</p>
