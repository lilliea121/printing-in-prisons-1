<h1>E.S.P. Choir Hold Song Service on Center</h1>

<ul>

</ul>
<img width="200" src="/assets/img/" />
<p>E.S.P. Choir Hold Song Service on CenterThe monthly song service of the E. S. P. choir was held on the Center at this institution on Sunday afternoon last. The program as arranged by Prof. A. F. Wiegandt, consisted of several numbers of sacred song selections from the popular hymns of the day, which proved entertaining to the inmates and visitors. The choristers did well in song and they were ably supplemented by the even playing of the orchestra. The program is given below.PROGRAM1. March from Athalia Mendelsohn2. 3.4. 5.6. 7.Hymn No. 5 (R. B.) Chas. H. Gabriel (a)-What a Saviour(b)-Only a Sinner, (R. B. 15) Â· Hymn No. 35 (R. B.) D. B. Towner(a)-Some (b)-There'sLonging Hym11 No.(a)-AtDay I Shall Knowa Great Day Coming(R. B. 36) Katsch D. AckleyS.) B.;109 (B.the Place of Prayer(b) -Behold the King, (182 B. S.) Hymn No. 235 (B. S.) Chas. H. Gabriel(a) -Calling the Prodigal(b) -Why Not Now? (206 B. S.)-0 Lamb of God Pizet A . F. Wiegandt, Conductor</p>
