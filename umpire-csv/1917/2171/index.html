<h1>Lincoln’s Birthday Observed by E.S.P. Band Concert</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>Lincoln’s Birthday Observed by E.S.P. Band ConcertLincoln's birthday anniversary was fittingly observed at this institution by an unusuallyfine band Concert on the Center, under the clever guidance of Prof. A. F. Wiegandt's baton.The eight numbers of the program were selected from the popular: music of the day, which proved alike pleasing to the assembled guests and to the inmates. A new feature which added to the pleasing effect of the music, was the introduction of a corps of buglers playing at certain parts of the overtures. The results proved surprisingly good for an imitator effort.The exit march, &quot;Colonel Fitch,&quot; by Hall, terminated a pleasant afternoon of musicalmelody.PROGRAMEntry March''lndependentia'' Hall&quot;America&quot;&quot;Semper Fidelis&quot; Sousa1. March2. Overture &quot;Morning, Noon and Night&quot;3. Rag4. Waltz5. Overture6. Rag7. Selection 8. Rag&quot;Ko-Komo&quot; ''Blue Danube''ShorterStrauss SchelepegreliHandy V. Herb~rt HollanderHall''Home Circle·' &quot;Joe Turner Blues&quot;&quot;Fortune Teller&quot; &quot;Two Key Rag&quot;&quot;Star Spangled Banner&quot; Exit March &quot;Colonel Fitch&quot;Prof A. F. Wiegandt, Conductor</p>
