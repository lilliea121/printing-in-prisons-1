<h1>Choir and Orchestra Give Sacred Song Service</h1>

<ul>

</ul>
<img width="200" src="/assets/img/" />
<p>CHOIR AND ORCHESTRA GIVE SACRED SONG SERVICE The inmate choir, accompanied by the E. S. P. orchestra, gave their monthly song service on the Center at this institution on Sunday last. The program consisted of popular and classic song, appealing to the varied taste of the hearers. The singing of the various numbers by the choristers made a “hit” with the assembled guests, who responded by hearty applause. Especially commendable was the solos, “I Wander to the Hills” and “When You and I Were Young, Maggie,” which was sung by B 7962, by special request. PROGRAM 1. The Caliph of Bagdad Overture Boieldieu 2. Hymn No. 1 (R. B.) Chas. H. Gabriel (a)—That.Will be Glory (b)—Only a Sinner (R. B.) 15 : 3. Hymn No. 28 (R. B.) Chas. H. Gabrie (a)—He Lifted Me (b) —My Anchor Holds (R. B.) 28 4. Spring’s Awakening Bach 5. Saxophone Solo Les Biuets B 7349 6. Hymn No. 110 (B. S.) Chas. H. Scott (a)—Open My Eyes! (b) —When He is Come (B. S. 136) 7. Hymn No. 98 (B. S.) Rev. A. H. Ackley (a)—Jesus Keeps the Heart Right (b)—O What Joy Will be Ours (B. S. 2) 8. Coronation Overture Allen A. F. Wiegandt, Conductor.</p>
