<h1>Song Service by Inmate Choir at E.S.P.</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>Song Service by Inmate Choir at E.S.P. The inmate choir, assisted by E. S. P. orchestra, gave a fine song service on the Center, at this institution on Sunday afternoon last, under the able direction of Professor A. F. Wiegandt.The program consisted of a number of popular and melodious sacred songs and several tuneful orchestral pieces well calculated to please those in attendance and the inmate population.Chaplain Joseph Welch's short address to the men completed a most pleasurable afternoon of entertainment.1.2. 3.4. 5.6.*** PROGRAMBaracarole From Tales of Hoffman OffenbachHymn No. 131 (R. B.) Tourj ee (a)-There's a Wideness in God's Mercy(b)-Hark! Hark! My Soul (176 R.B.) No. 168 (R. B.) J. E. Delmarter (a)-Trust the Saviour!(b) --Bringing in the Sheaves, (235 R. B.) In Poppyland Caprice Friedman Hymn No. 68 (B. S.) J. B. Herbert(a)-I'm a Pilgrim(b)-The_Touch of His Hand on Mine(92 B. S.)Hymn No. 105 (B. S.) Mrs. C. H. Morris (a)-The Hallelujah Song(b)-A Glad Way Home (123 B. S.)7. Festival March BathmannA. F. Wiegandt, ConductorPiano used was loaned by James Bellak and Sons.</p>
