<h1>Truth Stranger Than Fiction</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>TRUTH STRANGER THAN FICTION If any novelist possessed the hardihood to write a story in which the hero had as many momentous experiences in the brief space of 24 hours as a young fellow at Los Angeles actually had he would be ridiculed for writing impossible fiction; the critics would be sure to come out with long, scathing articles, telling how and why it would be impossible for such a chain of events to take place consecutively in so short a time in real life. However that may be, here is what really happened to the young Los Angeles man and all in a single 24 hour day. He lost a friend, side-stepped a duel, won a bride, chased over five counties and at length found an accommodating clergyman who tied the knot that made him and his new-found partner one.</p>
