<h1>Saturday’s Games: Cubs 7--Ninth 3</h1>

<ul>

</ul>
<img width="200" src="/assets/img/" />
<p>Cubs 7—Ninth 3The Ninth lost to the Cubs by the score of 7 to 3. In the first six innings of the game it looked like an easy victory for the Ninth; the score being 3 to 0 in their favor. But the Cubs rallied in the 6th, getting 5 hits and scoring 7 runs off Mac before the side was retired. He then gave way to Charley who finished the game. Boyd was on the mound for the Cubs allowing 7 hits and had 6 strikeouts. Mac had 5 strikeouts and was touched for 7 hits. Score by innings as follows:R. H. E. Cubs 0 0 0 0 0 7 0 0—7 8 1 Ninth 0 0 1 1 1 0 0 0—3 7 3Doubles,—Mac, Jordan and 8175.Umpires Slim and Andy.</p>
