<h1>Physical Exercise Beneficial</h1>

<ul>

</ul>
<img width="200" src="/assets/img/" />
<p>PHYSICAL EXERCISE BENEFICIAL It is a source of much gratification to note the growing interst that is being manifested in the “man behind the bars,” by the Y. M.C. A. members. From various sections of the country as well as in Philadelphia, the uplift movement has taken a new impetus. Among latest reports we learn that a group of some thirty prisoners at Sing Sing are being trained by a director from the physical department of the West Side Y. M:.C. A. of New York, to act as teachers of exercise to their fellow inmates. Much benefit is expected to develope from this work, for it is a well known fact that where men have sufficient physicial exercise of a proper kind, they are less likely to become morose, sullen, or melancholy then if they are required to sit in idleness for long periods in their cells. As one of the prisoners remarked, fellow snap and encouragement.”</p>
