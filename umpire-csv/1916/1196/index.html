<h1>Grand Pageants For Advertising Clubs In June</h1>

<ul>

</ul>
<img width="200" src="/assets/img/" />
<p>GRAND PAGEANT FOR ADVERTISING CLUBS IN JUNE Information at hand assures us that complete plans for the convention of the associated Advertising Clubs of the World, to be held here in June, were passed upon last week by the members of the Poor Richard Club Convention Committee, at a dinner in the Clubhouse 23941 South Camac street. Particular interest has centred about plans for a pageant to be held June 46 (It has been reported that 240 members and associates of the Poor Richard Club will parade in the Club section. The marches have already begun training in the First Regiment Armory.</p>
