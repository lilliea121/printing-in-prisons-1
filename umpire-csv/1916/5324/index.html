<h1>Monday’s Games: Ninth 6--Shed 6</h1>

<ul>

</ul>
<img width="200" src="/printing-in-prisons/assets/img/" />
<p>Ninth 6—Shed 6After letting the Ninth get a four run lead in the 2nd inning, the Shed came back strong and scored 4 runs in the 3rd and another in the 6th tying the score. Banks figured prominently in the come back; having a home run and a double. Mac on the mound for the Ninth struck out 8 men, walked 2 and allowed 6 hitsBig John started the game for the Shed but after letting the Ninth get 6 hits and walking 3 in two innings he was replaced by Mooney, who finished the game, allowing but 1 hit.Score by innings as follows:R. H. E Shed 1 4 0 1 0 0 0 0 0—6 6 1 Ninth 1 0 4 0 0 1 0 0 0—6 7 0Home run—BanksTwo base hit—Banks; Charley; Lucky;Umpires—Mac and Andy.Batting Averages of Players Batting .300 and Over, Including Games of May 5.No. Name A.b. Hits Pct. B 7664 Jacoby 54 26 .481 B 6353 Jore 44 20 .455 B 7685 Hagy 52 23 .442 B 6960 Bill 42 17 .405 B 7846 Taylor 53 21 .396 B 8219 Baum. 17 6 .353 B 7471 Chick 54 19 352 B 6507 Slats 51 16 .314 B 6903 Walter 48 15 .313 B 7387 Mac 45 14 .311 B 6453 Boyd 40 12 .300B 6286 Secretary</p>
